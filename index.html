<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="ui-start" class="ui-layer crt-text">
        <h1>PRESS ENTER TO START</h1>
        <p><b>W: </b>Boosters</p>
        <p><b>A-D: </b>Turn</p>
        <p><b>SPACE: </b>Shoot</p>
        <p><b>Q: </b>Shield</p>
        <p><b>ESC: </b>Pause</p>
        <p><b>M: </b>Toggle Sound</p>
    </div>
    <div id="ui-pause" class="ui-layer crt-text">
        <h1>PAUSED</h1>
        <p><b>W: </b>Boosters</p>
        <p><b>A-D: </b>Turn</p>
        <p><b>SPACE: </b>Shoot</p>
        <p><b>Q: </b>Shield</p>
        <p><b>ESC: </b>Pause</p>
        <p><b>M: </b>Toggle Sound</p>
    </div>
    <div id="ui-score" class="ui-layer crt-text">
        <div id="score-wrapper">
            <div id="score">
                SCORE: <span id="score-count">0000000000</span>
                <div id="record">RECORD: <span id="record-count">0000000000</span></div>
            </div>
        </div>
    </div>
    <div id="ui-enemy-alert" class="ui-layer crt-text">
        <div id="alert"><b>ALERT:</b> Enemy Detected</div>
    </div>
    <div class="ui-layer crt">

    </div>
    <script src="game.js"></script>
</body>
</html>
